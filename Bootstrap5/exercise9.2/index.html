<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups and Toggle Buttons - Exercise 9.2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .btn-section {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Button Groups and Toggle Buttons - Exercise 9.2</h1>
        
        <!-- Basic Button Group -->
        <div class="btn-section">
            <h2>Basic Button Group</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
        
        <!-- Button Toolbar -->
        <div class="btn-section">
            <h2>Button Toolbar</h2>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                    <button type="button" class="btn btn-primary">3</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">5</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-info">6</button>
                </div>
            </div>
        </div>
        
        <!-- Button Group Sizes -->
        <div class="btn-section">
            <h2>Button Group Sizes</h2>
            <div class="mb-2">
                <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                    <button type="button" class="btn btn-outline-dark">Left</button>
                    <button type="button" class="btn btn-outline-dark">Middle</button>
                    <button type="button" class="btn btn-outline-dark">Right</button>
                </div>
            </div>
            <div class="mb-2">
                <div class="btn-group" role="group" aria-label="Default button group">
                    <button type="button" class="btn btn-outline-dark">Left</button>
                    <button type="button" class="btn btn-outline-dark">Middle</button>
                    <button type="button" class="btn btn-outline-dark">Right</button>
                </div>
            </div>
            <div>
                <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                    <button type="button" class="btn btn-outline-dark">Left</button>
                    <button type="button" class="btn btn-outline-dark">Middle</button>
                    <button type="button" class="btn btn-outline-dark">Right</button>
                </div>
            </div>
        </div>
        
        <!-- Vertical Button Group -->
        <div class="btn-section">
            <h2>Vertical Button Group</h2>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-success">Button 1</button>
                <button type="button" class="btn btn-success">Button 2</button>
                <button type="button" class="btn btn-success">Button 3</button>
            </div>
        </div>
        
        <!-- Toggle Buttons with Checkboxes -->
        <div class="btn-section">
            <h2>Toggle Buttons with Checkboxes</h2>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
                
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
                
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
            </div>
        </div>
        
        <!-- Toggle Buttons with Radio Buttons -->
        <div class="btn-section">
            <h2>Toggle Buttons with Radio Buttons</h2>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="btnradio1">Radio 1</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">Radio 2</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3">Radio 3</label>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
