<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11.1 - Profile Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Profile Card</h1>
        
        <div class="card">
            <img src="https://source.unsplash.com/random/350x250/?portrait" class="card-img-top" alt="Profile Image">
            <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <h6 class="card-subtitle mb-2 text-muted">Web Developer</h6>
                <p class="card-text">Passionate web developer with expertise in HTML, CSS, JavaScript, and Bootstrap framework. Always eager to learn new technologies.</p>
                <div class="d-flex justify-content-between mt-3">
                    <a href="#" class="btn btn-primary">View Profile</a>
                    <a href="#" class="btn btn-outline-secondary">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
