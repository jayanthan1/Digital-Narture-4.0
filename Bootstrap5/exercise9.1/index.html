<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons - Exercise 9.1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .btn-section {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bootstrap Buttons - Exercise 9.1</h1>
        
        <!-- Standard Contextual Buttons -->
        <div class="btn-section">
            <h2>Standard Contextual Buttons</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        
        <!-- Outline Buttons -->
        <div class="btn-section">
            <h2>Outline Buttons</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
        
        <!-- Button Sizes -->
        <div class="btn-section">
            <h2>Button Sizes</h2>
            <button type="button" class="btn btn-primary btn-lg">Large Button</button>
            <button type="button" class="btn btn-primary">Default Button</button>
            <button type="button" class="btn btn-primary btn-sm">Small Button</button>
        </div>
        
        <!-- Block Buttons -->
        <div class="btn-section">
            <h2>Block Buttons (d-grid in Bootstrap 5)</h2>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary">Full-width Button</button>
                <button type="button" class="btn btn-secondary">Another Full-width Button</button>
            </div>
        </div>
        
        <!-- Active and Disabled States -->
        <div class="btn-section">
            <h2>Active and Disabled States</h2>
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
            <button type="button" class="btn btn-outline-success active">Active Outline</button>
            <button type="button" class="btn btn-outline-success" disabled>Disabled Outline</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
